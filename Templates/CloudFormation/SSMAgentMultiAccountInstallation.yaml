                        def script_handler(events,context):
                            instance_id = events["InstanceId"]
                            ec2 = boto3.client('ec2')
                            autoscaling = boto3.client('autoscaling')
                            ssm = boto3.client('ssm')
                            user_data = ''
                            instance_state = ''

                            try:
                                response = ssm.describe_instance_information(
                                    InstanceInformationFilterList=[
                                        {
                                            'key': 'InstanceIds',
                                            'valueSet': [instance_id]
                                        }
                                    ]
                                )
                                if response['InstanceInformationList']:
                                    return {'OriginalUserData': user_data, 'state': instance_state,'SSMManaged':'true','platform': 'Undefined', 'error': 'None'}
                                else:
                                    print(f'Instance {instance_id} is not managed by AWS Systems Manager.')
                            except ClientError as e:
                                error_message = f'Error checking instance SSM Ping Status: {e}'
                                return {'OriginalUserData': '', 'state': '','SSMManaged':'','instance_profile': '', 'platform': '', 'error': error_message}

                            try:
                                response = ec2.describe_instances(InstanceIds=[instance_id])
                                instance_data = response['Reservations'][0]['Instances'][0]
                                instance_platform = instance_data.get('Platform', '')
                                instance_state = instance_data['State']['Name']
                                validation_errors = []

                                instance_lifecycle = instance_data.get('InstanceLifecycle', '')
                                if instance_lifecycle == 'spot':
                                    validation_errors.append(f"Instance {instance_id} is a spot instance")

                                instances = autoscaling.describe_auto_scaling_instances(InstanceIds=[instance_id])["AutoScalingInstances"]
                                if instances and instances[0]["LifecycleState"] not in ["Standby"]:
                                    validation_errors.append(f"Instance {instance_id} is part of an Auto Scaling group")

                                if instance_state not in ['running']:
                                    validation_errors.append(f"Instance {instance_id} is in state {instance_state}, required: running")

                                if instance_data['RootDeviceType'] != 'ebs':
                                    validation_errors.append(f"Instance {instance_id} does not have an EBS root device")

                                shutdown_attr = ec2.describe_instance_attribute(
                                    InstanceId=instance_id,
                                    Attribute='instanceInitiatedShutdownBehavior'
                                )
                                shutdown_behavior = shutdown_attr['InstanceInitiatedShutdownBehavior'].get('Value', None)
                                if shutdown_behavior != 'stop':
                                    validation_errors.append(f"Instance {instance_id} has invalid shutdown behavior: {shutdown_behavior}")

                                if validation_errors:
                                    return {'OriginalUserData': '', 'state': '', 'SSMManaged': '', 'instance_profile': '',
                                            'platform': '', 'error': '; '.join(validation_errors)}

                                if 'IamInstanceProfile' in instance_data:
                                    instance_profile_name = instance_data['IamInstanceProfile']['Arn'].split('instance-profile/')[1]
                                else:
                                    instance_profile_name = 'NoRoleFound'

                                instance_userdata = ec2.describe_instance_attribute(
                                    InstanceId=instance_id,
                                    Attribute='userData'
                                )
                                user_data = instance_userdata['UserData'].get('Value', '')

                                return {'OriginalUserData': user_data, 'state': instance_state, 'SSMManaged': 'false',
                                        'instance_profile': instance_profile_name, 'platform': instance_platform, 'error': 'None'}

                            except ClientError as e:
                                return {'OriginalUserData': '', 'state': '', 'SSMManaged': '', 'instance_profile': '',
                                        'platform': '', 'error': f"Error: {str(e)}"}
