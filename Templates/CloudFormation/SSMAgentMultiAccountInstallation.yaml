          - organizations:ListRoots
          Resource:
          - "*"
        - Effect: Allow
          Action:
          - s3:GetObject
          - s3:PutObject
          Resource:
            - !Sub arn:${AWS::Partition}:s3:::${S3LogsBucket}/*
      PolicyName: SSMAgentInstall-MAMR-AutomationAdminstrationPolicy
      Roles:
        - !Ref AutomationAdministrationServiceRole
